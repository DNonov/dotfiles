session_name: dotfiles
windows:
- window_name: dev window
  layout: main-vertical
  shell_command_before:
    - cd ~/Documents/workspace/dotfiles
  panes:
    - shell_command:
      - v
      focus: true
    - shell_command:
      - gitlog
- window_name: terminal
  shell_command_before:
    - cd ~/Documents/workspace/dotfiles
    - cl

